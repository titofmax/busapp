<template name="billing">
  <head>
    <title>Head Hunter Dashboard</title> 
  </head>

  <body>
    {{>navtop}}
    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left">
        {{>sidenav}}
        <div class="col-sm-9 col-md-10 main">
          <!--toggle sidebar button-->
          <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
          <h1 class="page-header"><i class="fa fa-file-text"></i> Billing</h1>
          {{>billing_infos}}
        </div><!--/row-->
      </div>
    </div><!--/.container-->
    {{>footer}}
  </body>
</template>

<template name="billing_infos">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#id</th>
          <th>Company</th>
          <th>Salary</th>
          <th>Fee</th>
          <th>Turnover</th>
          <th>Deal date</th>
          <th>Starting date</th>
          <!-- <th>Billing date</th> -->
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
      {{#each data}}
        <tr>
          <td>{{_id}}</td>
          <td>{{company}}</td>
          <td>{{deal.dealSalary}} €</td>
          <td>{{deal.dealJobFee}} %</td>
          <td>turnover €</td>
          <td>{{deal.dealDate}}</td> 
          <td>{{deal.dealStartDate}}</td> 
          <td>
            <button type="button" class="btn btn-success btn-xs" data-toggle="modal" data-target="#job-to-deal"><i class="fa fa-print"></i></button>
            <button type="button" class="btn btn-primary btn-xs" data-toggle="modal" data-target="#job-edit"><i class="fa fa-pencil"></i></button>
            <button type="button" class="btn btn-danger btn-xs" data-toggle="modal" data-target="#job-remove"><i class="fa fa-trash-o"></i></button>
          </td>
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
