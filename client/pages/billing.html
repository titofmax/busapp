<template name="billing">
  <head>
    <title>Head Hunter Dashboard</title> 
  </head>

  <body>
    {{>navtop}}
    <div class="container-fluid">
      <div class="row row-offcanvas row-offcanvas-left">
        {{>sidenav}}
        <div class="col-sm-9 col-md-10 main">
          <!--toggle sidebar button-->
          <p class="visible-xs">
            <button type="button" class="btn btn-primary btn-xs" data-toggle="offcanvas"><i class="glyphicon glyphicon-chevron-left"></i></button>
          </p>
          <h1 class="page-header">Billing</h1>
          {{>billing_infos}}
        </div><!--/row-->
      </div>
    </div><!--/.container-->
    {{>footer}}
  </body>
</template>

<template name="billing_infos">
  <div class="table-responsive">
    <table class="table table-striped">
      <thead>
        <tr>
          <th>#id</th>
          <th>Company</th>
          <th>Salaire</th>
          <th>Fee</th>
          <!-- <th>CA généré</th> -->
          <th>Deal date</th>
          <th>Start date</th>
          <!-- <th>Billing date</th> -->
          <!-- <th>Paiement date</th> -->
        </tr>
      </thead>
      <tbody>
      {{#each data}}
        <tr>
          <td>{{_id}}</td>
          <td>{{company}}</td>
          <td>{{deal.dealSalary}} €</td>
          <td>{{deal.dealJobFee}} %</td>
          <td>{{deal.dealDate}}</td> 
          <td>{{deal.dealStartDate}}</td> 
        </tr>
      {{/each}}
      </tbody>
    </table>
  </div>
</template>
